<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>COMING SOON</h1>
        <P>Our website is under construction</P>
        <div class="timer" id="timer">
            <div id="daysBox" class="boxes">
                <h3 id="days">34</h3>
                <span>DAYS</span>
            </div>
            <div id="hoursBox" class="boxes">
                <h3 id="hours">17</h3>
                <span>HOURS</span>
            </div>
            <div id="minutesBox" class="boxes">
                <h3 id="minutes">55</h3>
                <span>MINUTES</span>
            </div>
            <div id="secondsBox" class="boxes">
                <h3 id="seconds">09</h3>
                <span>SECONDS</span>
            </div>
        </div>
        <div class="copyright">
            <p>Copyright &copy; 2023 | Developed by Coding Ninja</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
